<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        
        {% endblock head %}
        {% load static %}
        <link href="{% static 'tipografia/OpenSans-Bold' %}" rel="stylesheet">
        <link href="{% static 'tipografia/OpenSans-Light' %}" rel="stylesheet">
        <link href="{% static 'tipografia/OpenSans-Regular' %}" rel="stylesheet">
        <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/message.css' %}">
        {% block styles %}
        
        {% endblock styles %}
    </head>
    <body>
        <div class="container">
            {% include 'navbar.html' %}
            {% block content %}
            {% endblock %} 
            {% if messages %}
                {% for message in messages %}
                    <div class="message message-success animate__animated animate__slideInRight">
                        <div class="header">
                            <h4>{{message}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <script src="{% static 'js/navbar.js' %}"></script>
    </body>
</html>
